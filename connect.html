<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Divyansh Kumar Khirkiya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #c1d8e2;
            color: #333;
            min-height: 100vh;
            padding: 2rem;
        }
      

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-section {
            margin-top: 3rem;
            padding: 3rem;
            background:linear-gradient(rgb(41, 170, 221),rgb(73, 71, 71),rgb(7, 96, 179));
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 150, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .contact-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 150, 255, 0.3);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            color: #e00f0f;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 119, 190, 0.3);
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #005c91;
            text-shadow: 3px 3px 6px rgba(0, 119, 190, 0.4);
        }

        .contact-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .form-group:hover {
            transform: translateX(10px);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0077be;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        label:hover {
            color: #005c91;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #0077be;
            border-radius: 10px;
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:hover, textarea:hover {
            border-color: #005c91;
            box-shadow: 0 0 10px rgba(0, 119, 190, 0.2);
            transform: scale(1.01);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #005c91;
            box-shadow: 0 0 15px rgba(0, 119, 190, 0.3);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background: #0077be;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto;
        }

        button:hover {
            background: #005c91;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 119, 190, 0.4);
        }

        .contact-info {
            text-align: center;
            margin-top: 3rem;
        }

        .contact-info h2 {
            color: #e6edf1;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .contact-info h2:hover {
            color: #005c91;
        }

        .contact-details {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-item {
            background: linear-gradient(145deg, #ffffff, #f0f9ff);
            padding: 1.5rem;
            border-radius: 15px;
            min-width: 250px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 119, 190, 0.1);
            cursor: pointer;
        }

        .contact-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 119, 190, 0.3);
            background: linear-gradient(145deg, #f0f9ff, #ffffff);
        }

        .contact-item i {
            font-size: 2rem;
            color: #0077be;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .contact-item:hover i {
            color: #005c91;
            transform: scale(1.2);
        }

        .contact-item p {
            color: #333;
            transition: color 0.3s ease;
        }

        .contact-item:hover p {
            color: #0077be;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .contact-section {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-section">
            <h1>Contact Me</h1>
            <form class="contact-form">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <h2>Contact Details</h2>
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>divyanshrathoud6@.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <p>+91 7049464133</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Khirkiya, Madhya Pradesh, India</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
